<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
    <h2>Student CRUD Form</h2>
    <div class="row">
        <form id="myForm">
            <div class="container d-flex align-items-start flex-column p-2 mx-1 font-weight-bold col-md-4">
                <div class="form-group">
                    <label for="username">Student name*</label><span class='error'>Field is empty**</span>
                    <input type="text" class="form-control" id="username" onkeyup="checkVal()" onblur="errorFuncName()"
                        placeholder="Enter username" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label for="emailid">Email ID*</label><span class='error'>Field is empty**</span>
                    <input type="email" class="form-control" id="emailid" onkeyup="checkVal()" onblur="errorFuncEmail()"
                        placeholder="Enter email" autocomplete="off" />
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="submitBtn" disabled
                    onclick="event.preventDefault();getValue()">Submit</button>
            </div>
        </form>

        <div id="tableData" class="table col-md-9">
            <table id="myTable" class="w-100">
                <thead>
                    <th>
                        Student name
                    </th>
                    <th>
                        Email ID
                    </th>
                    <th>
                        Actions
                    </th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
<script src="javascript.js"></script>

</html>
